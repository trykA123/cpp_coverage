name: Code Coverage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make build

      - name: Run tests
        run: ./main

      - name: Create coverage folder
        run: mkdir -p ${{ github.workspace }}/coverage

      - name: Generate Gcovr XML report
        run: gcovr --xml -o ${{ github.workspace }}/coverage/coverage-gcovr.xml

      - name: Cobertura Action
        uses: 5monkeys/cobertura-action@master
        if: success() || failure()
        with:
          path: ${{ github.workspace }}/coverage/coverage-gcovr.xml
          minimum_coverage: 35

