name: Code Coverage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make build

      - name: Run tests
        run: ./main

      - name: Create coverage folder
        run: mkdir -p ${{ github.workspace }}/coverage

      - name: Generate Gcovr XML report
        run: gcovr --xml -o ${{ github.workspace }}/coverage/coverage-gcovr.xml

      - name: Publish coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: coverage-reports
          path: |
            ${{ github.workspace }}/coverage/coverage-gcovr.xml
